<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <!-- Game UI Skeleton -->
    <div class="container">
        <h1>Rock Paper Scissor Game</h1>
        <div class="competitors">
            <div class="user">
                <div id="user-label" class="badge">You</div>
                <img id="user-choice1" src="Assets/rock.webp" alt="User Choice" />
                <img id="user-choice2" src="Assets/paper.webp" alt="User Choice" />
                <img id="user-choice3" src="Assets/scissor.webp" alt="User Choice" />
            </div>
            <div class="vs">VS</div>
            <div class="computer">
                <div id="computer-label" class="badge">Computer</div>
                <img id="computer-choice1" src="Assets/rock.webp" alt="Computer Choice" />
                <img id="computer-choice2" src="Assets/paper.webp" alt="Computer Choice" />
                <img id="computer-choice3" src="Assets/scissor.webp" alt="Computer Choice" />
            </div>


        </div>
        <div class="score-board">
            <span id="user-score">
                <div class="transformScoreUser">
                    <span class="score"> 0</span>
                    <span class="score"> 1</span>
                    <span class="score"> 2</span>
                    <span class="score"> 3</span>
                    <span class="score"> 4</span>
                    <span class="score"> 5</span>
                    <span class="score"> 6</span>
                    <span class="score"> 7</span>
                    <span class="score"> 8</span>
                    <span class="score"> 9</span>
                    <span class="score"> 10</span>
                </div>
            </span>
            &nbsp;:&nbsp;
            <span id="computer-score">
                <div class="transformScoreComp">
                    <span class="score"> 0</span>
                    <span class="score"> 1</span>
                    <span class="score"> 2</span>
                    <span class="score"> 3</span>
                    <span class="score"> 4</span>
                    <span class="score"> 5</span>
                    <span class="score"> 6</span>
                    <span class="score"> 7</span>
                    <span class="score"> 8</span>
                    <span class="score"> 9</span>
                    <span class="score"> 10</span>
                </div>
            </span>
    </div>
    <div class="move">
        <p id="action-message">Make your move!</p>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="Assets/rock.webp" alt="Rock" />
        </div>
        <div class="choice" id="paper">
            <img src="Assets/paper.webp" alt="Paper" />
        </div>
        <div class="choice" id="scissors">
            <img src="Assets/scissor.webp" alt="Scissors" />
        </div>
    </div>
    <div class="buttons">
        <button id="reset">Reset</button>
    </div>
    </div>

    <script src="rock_paper_scissor-logic.js"></script>
</body>

</html>
